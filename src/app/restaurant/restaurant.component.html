<div class="container">
  
    <div class="secao">
      <h3 class="text-center">Rodízios, Buffet, Carnes Especiais, Feijoada e mais!</h3>
      <h5 class="text-center">Conheça as melhores ofertas de restaurantes:</h5>
    </div>
  
    <hr />
  
    <div class="row" *ngFor="let offerRest of restaurants">
      <div class="col-md-4">
        <img [src]="offerRest.images[0].url">
      </div>
  
      <div class="col-md-8">
        <div class="row">
          <h4>{{ offerRest.title }}</h4>
        </div>
  
        <div class="row">
          <h5>{{ offerRest.description }}</h5>
        </div>
  
        <div class="row">
          <p>Anunciado por: <b>{{offerRest.advertiser}}</b></p>
        </div>
  
        <div class="row">
          <p>{{offerRest.value}}</p>
        </div>
  
        <div class="row">
          <button class="btn btn-outline-success" [routerLink]="['/offer',offerRest.id]">Ver oferta</button>
        </div>
      </div>
      <hr>
    </div>
  </div>
