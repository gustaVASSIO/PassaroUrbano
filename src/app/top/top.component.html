<div class="">

  <nav class="navbar navbar-light bg-faded">
    <div class="container-fluid">
      <a routerLink="/" class="navbar-brand">
        <img src="/assets/logo.png" />
      </a>
      <div id="search">
        <input 
        type="text" class="form-control" 
        placeholder="Pesquise por ofertas"
        #txtSearch
        (input)="search(txtSearch.value)"
        >
        <!-- utilizando pipes para modificar a exibição textual de variaveis -->
        <div *ngIf="offers.length != 0">
          <ul class="list-group" style="position: absolute;" >
            <div *ngFor="let offer of offers">
              <li class="list-group-item"><a [routerLink]="['offer/',offer.id]">{{offer.title}}</a></li>
            </div>
        </ul>
        </div>
        
      </div>
      <a a href="#"><img src="/assets/carrinho.png" /></a>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/restaurants" routerLinkActive="active">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="entertainment" routerLinkActive="active">Diversão</a>
        </li>
      </ul>
    </div>
  </div>
</div>
